<!DOCTYPE html>
<html lang="ru">


<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700&amp;subset=cyrillic-ext" rel="stylesheet">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Nazdorovie</title>
</head>

<body>
    <div class="container">
        <div class="menu">
            <div class="about"><a class="menu_link" href="#"> О компании</a></div>
            <div class="news"><a class="menu_link" href="">Новости</a></div>
            <div class="cat_link"><a class="menu_link" href="">Каталог товаров</a></div>
            <div class="contacts"><a class="menu_link" href="">Контакты</a></div>
            <div class="basket"><a class="menu_link" href="#">Корзина</a></div>
        </div>
        <div class="catalog"></div>
        <div class="cart">
            <div class="cart_wrap">
                <div class="quantBlock">
                    <div class="titleQuant">Количество товаров в корзине</div>
                    <div class="quant"></div>
                </div>
                <div class="coastBlock">
                    <div class="titleCoast">Общая стоимость товаров</div>
                    <div class="coast"></div>
                </div>
                <div class="buttons_block">
                    <button class="clear_btn">Очистить корзину</button>
                    <button class="list_btn hidden_btn">Показать список</button>
                </div>
                <div class="basketlist_deactive"></div>
            </div>
        </div>
    </div>
    <script src="js/hW_6.js"></script>
</body>

</html>
